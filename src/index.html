<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card Validator</title>
</head>
<body>
  <div class="container">
    <h1>Credit Card Validator</h1>
    <div class="card-container">
      <div class="card-images">
        <img src="./images/visa.png" alt="Visa" id="visa" class="card-logo">
        <img src="./images/mastercard.png" alt="Mastercard" id="mastercard" class="card-logo">
        <img src="./images/mir.png" alt="Mir" id="mir" class="card-logo">
        <img src="./images/amex.png" alt="American Express" id="amex" class="card-logo">
        <img src="./images/discover.png" alt="Discover" id="discover" class="card-logo">
        <img src="./images/jcb.png" alt="JCB" id="jcb" class="card-logo">
      </div>
      <form id="cardForm">
        <div class="form-group">
          <input type="text" id="cardNumber" placeholder="Enter card number" maxlength="19">
          <button type="submit">Validate</button>
        </div>
        <div id="result"></div>
      </form>
    </div>
  </div>
</body>
</html>
